<section class="contact">
  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-lg-12">
        <h2 class="contact__title">contact us</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-5">
        <p class="contact__subtitle">get in touch with us</p>
        <p class="contact__text">Nunc urna est, tristique et varius at, pharetra nec enim. Quisque rhoncus lacus fringilla nulla sollicitudin tristique.</p>
        <address class="contact-address">
            <i class="contact-address__icon"></i>
            <i class="contact-address__icon"></i>
            <i class="contact-address__icon"></i>
            <p class="contact-address__phone">+XX-XXXX - XXXX - XX</p>
            <p class="contact-address__email">Businessname@gmail.com</p>
          </address>

      </div>
      <div class="col-lg-6 col-lg-offset-1">
        <form action="" class="contact-form">
          <ul class="contact-form__list">
            <li class="contact-form__item">
              <input type="text" placeholder="name">
            </li>
            <li class="contact-form__item">
              <input type="email" placeholder="email">
            </li>
            <li class="contact-form__item">
              <textarea name="" id="" cols="30" rows="10" placeholder="message"></textarea>
            </li>
            <li class="contact-form__item">
              <input type="submit" value="submit">
            </li>
          </ul>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-lg-12">
        <hr>
      </div>
    </div>

    <div class="contact-footer">
      <div class="row">
        <div class="col-lg-4">
          <p class="contact-footer__text">&copy;2003-2015 Business Name, All Rights Reserved</p>
        </div>
        <div class="col-lg-2 col-lg-offset-6">
          <a href="" class="contact-footer__link">Designed by Colorpixels.net</a>
        </div>
      </div>
    </div>

  </div>
</section>
